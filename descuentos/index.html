<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule el descuento de tus productos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
        <p>Este es el segundo taller del Curso de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input type="number" id="InputPrice">

            <label for="InputDiscount">Escribe el porcentaje de descuento de tu producto</label>
            <input type="number" id="InputDiscount"><span> %</span>

            <label for="InputCoupon">Si tienes algun cupon de descuento escribelo aqui!</label>
            <input type="text" id="InputCoupon">
            
            <button type="button" onclick="buttonDiscount()">Calcular el precio final</button>
            
            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./code.js"></script>
</body>
</html>
